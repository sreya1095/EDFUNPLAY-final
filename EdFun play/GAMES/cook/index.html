<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rush n' Dish üç≥</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff6f61;
      font-size: 36px;
    }

    #scoreboard {
      font-size: 18px;
      margin: 15px 0;
    }

    #game {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .station, .assembly, .customer {
      border: 2px solid #ccc;
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      min-width: 200px;
      min-height: 150px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .station {
      background-color: #f9eecf;
    }

    .assembly {
      background-color: #e4f9d4;
      flex-grow: 1;
    }

    .ingredient {
      width: 50px;
      height: 50px;
      margin: 5px;
      background-color: #fff8c4;
      display: inline-block;
      cursor: grab;
      border: 1px solid #aaa;
      font-size: 28px;
      line-height: 50px;
      border-radius: 8px;
    }

    .dropzone {
      border: 2px dashed #bbb;
      padding: 10px;
      margin-top: 10px;
      min-height: 70px;
      background-color: #fff;
      border-radius: 8px;
    }

    .customer {
      background-color: #fcefee;
    }

    .customer h4 {
      margin: 0 0 10px;
    }

    .btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #gameOverModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #gameOverContent {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>üçî Rush n' Dish üçï</h1>
<div id="scoreboard">
  Score: <span id="score">0</span> | Time Left: <span id="timer">60</span>s
</div>

<div id="game">
  <div class="station">
    <h3>Ingredients</h3>
    <div class="ingredient" draggable="true" id="bun" ondragstart="drag(event)">
      <img src="assets/images/bun.jpg" alt="Bun" width="50" height="50">
    </div>
    <div class="ingredient" draggable="true" id="patty" ondragstart="drag(event)">
      <img src="assets/images/patty.jpg" alt="Patty" width="50" height="50">
    </div>
    <div class="ingredient" draggable="true" id="lettuce" ondragstart="drag(event)">
      <img src="assets/images/lettuce.jpg" alt="Lettuce" width="50" height="50">
    </div>
    <div class="ingredient" draggable="true" id="cheese" ondragstart="drag(event)">
      <img src="assets/images/cheese.jpg" alt="Cheese" width="50" height="50">
    </div>
  </div>

  <div class="assembly">
    <h3>Your Dish</h3>
    <div class="dropzone" id="dishZone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <button class="btn" onclick="submitDish()">Serve ‚û°</button>
  </div>

  <div class="customer" id="customers"></div>
</div>

<div id="gameOverModal">
  <div id="gameOverContent">
    <h2>‚è∞ Time's Up!</h2>
    <p>Your Final Score: <span id="finalScore"></span></p>
    <button class="btn" onclick="location.reload()">Play Again</button>
  </div>
</div>

<audio id="serveSound" src="assets/audio/serve.mp3"></audio>
<audio id="errorSound" src="assets/audio/error.mp3"></audio>

<script>
  const orders = [
    { items: ['bun', 'patty'], emoji: 'üçî' },
    { items: ['bun', 'lettuce'], emoji: 'ü•™' },
    { items: ['patty', 'lettuce'], emoji: 'ü•ó' },
    { items: ['bun', 'cheese', 'patty'], emoji: 'üßÄüçî' }
  ];

  let score = 0;
  let timeLeft = 60;
  let customers = [];

  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');
  const dishZone = document.getElementById('dishZone');
  const customerContainer = document.getElementById('customers');

  const serveSound = document.getElementById('serveSound');
  const errorSound = document.getElementById('errorSound');

  // Allow dropping on the assembly zone
  function allowDrop(ev) {
    ev.preventDefault();
  }

  // Handle drag start (set data to be transferred)
  function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
  }

  // Handle drop (place dragged ingredient into the dish zone)
  function drop(ev) {
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text");
    const original = document.getElementById(id);
    const clone = original.cloneNode(true);
    clone.setAttribute('draggable', false);
    dishZone.appendChild(clone);
  }

  function submitDish() {
    if (customers.length === 0) return;

    const customer = customers[0];
    const required = customer.items;
    const given = Array.from(dishZone.querySelectorAll('.ingredient')).map(i => i.id);

    const isCorrect = required.length === given.length && required.every(item => given.includes(item));

    if (isCorrect) {
      score += 10;
      serveSound.play();
    } else {
      score -= 5;
      errorSound.play();
    }

    scoreEl.textContent = score;
    dishZone.innerHTML = '';
    customers.shift();
    renderCustomers();
    if (customers.length < 3) spawnCustomer();
  }

  function spawnCustomer() {
    const order = orders[Math.floor(Math.random() * orders.length)];
    customers.push(order);
    renderCustomers();
  }

  function renderCustomers() {
    customerContainer.innerHTML = customers.map((c, i) => `
      <div style="margin-bottom: 10px;">
        <h4>Customer ${i + 1}:</h4>
        Wants: ${c.emoji}
      </div>
    `).join('');
  }

  function startTimer() {
    const interval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(interval);
        document.getElementById('finalScore').textContent = score;
        document.getElementById('gameOverModal').style.display = 'flex';
      }
    }, 1000);
  }

  // Initialize
  spawnCustomer();
  spawnCustomer();
  spawnCustomer();
  startTimer();
</script>

</body>
</html>
